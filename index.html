<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        /* Reset some basic elements to have a clean slate */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Set up the body with a full height and centered content */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Style the container for centering and spacing */
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style the heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        /* Style the paragraph */
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Open the console to play the game!</p>
    </div>
</body>
</html>
